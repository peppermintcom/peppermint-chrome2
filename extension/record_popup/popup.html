			<div class="row" id="recorderBox">
				<div class="col-xs-6">

				<div class="col-xs-6">
					<button id="recordBtn" class="btn btn-warning btn-block">Stop recording</button>
				</div>
			</div>

				</div>

					<button id="reRecordBtn" class="btn btn-primary btn-block">Re-record</button>
				</div>
			</div>

			<div class="row">
				<div id="mp3s" class="col-xs-12">
				</div>
