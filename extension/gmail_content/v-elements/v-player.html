	
	<template id = 'v-player-template' >
	
		<style>
		
			:host {
			
				display: block;
				position: relative;
				
				width: 250px;
				height: 20px;
				
			}
			#control {
				
				display: block;
				position: absolute;
				
				left: 5px;
				top: 1.5px;
				
				cursor: pointer;
				
			}
			#play {
				display: block;
			}
			#pause {
				display: none;
			}
			.stripe_container {
				
				display: block;
				position: absolute;
				
				width: 222px;
				height: 5px;
				top: 7.5px;
				left: 28px;
				
				cursor: pointer;
				
			}
			.stripe {
				
				position: absolute;
				
				width: 100%;
				height: 100%;
				
				border-radius: 5px;
				
			}
			.stripe_grey {
				background-color: #D6E1DD;
			}
			.stripe_green {
				width: 0%;
				background-color: #2BB09F;
			}
		
		</style>
		
		<div id = 'control' >
			<img id = 'play' src = '{{URL_PREFIX}}/img/sending_popup_assets/icon_play@1x.png' >
			<img id = 'pause' src = '{{URL_PREFIX}}/img/sending_popup_assets/icon_pause@1x.png' >
		</div>
		<div class = 'stripe_container' >
			<div class = 'stripe stripe_grey' ></div>
			<div class = 'stripe stripe_green' ></div>
		</div>
		<div id = 'ball' ></div>
	
	</template>
	
	<script src = 'v-player.js' ></script>
