<!DOCTYPE html>
	
	<html>
	
		<head>
		
			<meta charset="utf-8">
			
			<title>Designer</title>
			
			<script src = '../extension/js/lib/jQuery/jquery-2.1.4.min.js' ></script>
			
			<link
				rel = 'import'
				id = 'tooltip-import' 
				href = '../extension/templates/tooltip.html'
			>

		</head>

		<body>

			<div id = 'tooltip' ></div>

			<style>

				#tooltip {
					top: 100px;
					left: 100px;
				}

			</style>

			<script>

				var content = document.querySelector("#tooltip-import").import.querySelector("template").content;
				document.querySelector("#tooltip").createShadowRoot().appendChild( document.importNode( content, true ) );

			</script>
		
		</body>
		
	</html>
